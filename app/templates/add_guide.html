<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Guía Turística</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Agregar Guía Turística</h1>
    <form action="{{ url_for('add_guide') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required>
            <option value="San Juan">San Juan</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Tucuman">Tucuman</option>
        </select>

        <label for="actividades">Actividades Permitidas:</label>
        <select id="actividades" name="actividades[]" multiple required>
            <option value="turismo de nieve">Turismo de Nieve</option>
            <option value="trekking de alta montaña">Trekking de Alta Montaña</option>
            <option value="turismo de pesca">Turismo de Pesca</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
