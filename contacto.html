<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>CONTACTO - EXPERIENCIA ARGENTINA VIAJES</title>
</head>
<body>
    <header class="header">

    </header>
    
<div class="container">
    <div class="contactUS">
        <div class="title">
            <h2 hidden>Contactanos</h2>
        </div>
        <div class="box">
            <div class="contact form"  id="myform"  onsubmit="event.preventDefault(); validateForm()" >
                <div id="error_mensaje" class="error_mensaje"></div>
                <h3>Comunicate con nosotros</h3>
                <form class="formBox">

                    <div class="row50">
                        <div class="inputBox">
                            <span>Nombre</span>
                            <input type="text" placeholder="Juan" id="validationNombre">
                            <small class="error"></small>
                        </div>
                        <div class="inputBox">
                            <span>Apellido</span>
                            <input type="text" placeholder="Perez" id="validationApellido" >
                            <small class="error"></small>
                        </div>
                    </div>

                    <div class="row50">
                            <div class="inputBox">
                                <span>Correo Electronico</span>
                                <input type="text" placeholder="juanperez@gmail.com" id="validationEmail">
                                <small class="error"></small>
                            </div>
                            <div class="inputBox">
                                <span>Teléfono</span>
                                <input type="tel" placeholder="011 121212" id="validationTel" >
                                <small class="error"></small>
                            </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <span>Consulta</span>
                            <textarea placeholder="Tengo una consulta sobre.." name="" id="validationConsulta"></textarea>
                            <small class="error"></small>
                        </div>        
                    </div>   
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Enviar Consulta">
                            <p id="success"></p>
                        </div>        
                    </div>  
                        
                </form>
            </div>
            <div class="contact info">
                <h3>Informacion de Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <p>Lützowpl. 17, 10785 Berlin, Alemania
                        </p>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mailto:experienciaargentinaviajes@gmail.com">experienciaargentinaviajes@gmail.com</a>
                    </div>   
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel:+54011121212">+54 011 121212</a>
                    </div> 
                    <ul class="sci">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>   
                    </ul>
                </div>
            </div>


            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.6271363867245!2d13.34929531256407!3d52.5039887372979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a8504d623363e3%3A0x8fb496ffaff45586!2sHotel%20Berlin%2C%20Berlin%2C%20a%20member%20of%20Radisson%20Individuals!5e0!3m2!1ses-419!2sar!4v1713495966343!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>    
</div>
        <footer class="footer">

        </footer>

        <script src="js/header.js"></script> 
        <script src="js/footer.js"></script>
        <script src="js/app.js"></script>

</body>
</html>
